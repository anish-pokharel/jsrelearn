    <script>
      const container = document.querySelector("#container");
      const request = new XMLHttpRequest();
      request.open("GET", "https://restcountries.com/v3.1/name/nepal");
      request.send();

      //   to get response
      request.addEventListener("load", function () {
        // console.log = this.responseText;
        const [data] = JSON.parse(this.responseText);
        console.log(data.capital);

        const htmlData = `
      <div id="card">
        <article class="card">
          <div class="card-body">
            <img src="${data.flags.png}" alt="" class="card-body-img" />
            <h1 class="card-body-title">${data.name.common}<span></span></h1>
            <p class="card-body-text">${data.capital}<span></span></p>
          </div>
          <div class="card-footer">
            <div class="card-footer-social">
              <h3>${data.name.nativeName.nep.common}</h3>
              <p>Native language</p>
            </div>
            <div class="card-footer-social">
              <h3>${data.population}</h3>
              <p>Population</p>
            </div>
            <div class="card-footer-social">
              <h3>${data.demonyms.eng.f}</h3>
              <p>Denonym</p>
            </div>
          </div>
        </article>
      </div>
        `;
        // container.insertAdjacentHTML("afterbegin", htmlData);
        container.insertAdjacentHTML("beforeend", htmlData);
      });
    </script>
